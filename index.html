<html lang="eng">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section class="section-01">
        <div class="box-1">
            <h1>Weather App</h1>
            <i class="fa-solid fa-cloud-bolt"></i>
        </div>
        <div class="paragraphy">

        </div>
    </section>

    <section class="section-02">
        <div class="location">
            <span><i class="fa-solid fa-magnifying-glass"></i></span>
            <input type="search" name="searchLocation" id="searchLocation" class="search-inp" placeholder="Location">
        </div>
    </section>
<div class="main-process">
    <section class="section-03">
        <div class="images">
            <img src="assets/clouds.png" alt="cloudimages" style="max-width: 200%;" class="image">
        </div>
        <div class="degree-cloud">
            <div class="degree">
                <p class="deg" id="degree-measure">31<sup><sup class="o">o</sup>C</sup></p>
            </div>
            <div class="para-sky">
                <p id="climate">Mostly Cloudy</p>
            </div>
        </div>
    </section>

    <section class="section-35">
        <div class="date-details">
            <p>29-Sep-2025</p>
            <p>Monday, 12.44 PM</p>
            <p>Day</p>
        </div>

        <div class="location-inherit">
            <p class="location-para" id="locationduplicate">Dhaka</p>
        </div> 
    </section>
</div>

        <div class="days">
            <p>Today</p>
        </div>
    <section class="section-04">
        
        <div class="box">
            <p class="grid-text">Wind</p>
            <p id="wind-bx">6 Km/h</p>
            <!-- <p>East</p> -->
        </div>
        <div class="box">
            <p class="grid-text">Humadity</p>
            <p id="Humadity-bx">69%</p>
        </div>
        <div class="box">
            <p class="grid-text">Real Feel</p>
            <p>31<sup>C</sup></p>
        </div>
        <div class="box">
            <p class="grid-text">UV index</p>
            <div>
                <p>3</p>
                <p>Moderate</p>
            </div>
        </div>
        <div class="box">
            <p class="grid-text">Pressure</p>
            <p id="Pressure-bx">1000 mb</p>
        </div>
        <div class="box">
            <p class="grid-text">Change of rain</p>
            <p id="rain">70%</p>
        </div>
        <div class="box">
            <p class="grid-text">Temperature History</p>
            <p></p>
            <p></p>
        </div>
        <div class="box">
            <p class="grid-text">Sun</p>
            <div>
                <p>Rise</p><p></p>
                <p>Set</p><p></p>
            </div>
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
